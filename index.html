<!DOCTYPE html>
<html>

<head>
    <title>DrumKit</title>
    <link rel="stylesheet" href="index.css">
</head>

<body id="drum_kit" onclick="">
    <div class="sounds">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Tink</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
    </div>


    <audio data-key="65" src="./Sound/clap.wav"></audio>
    <audio data-key="83" src="./Sound/hihat.wav"></audio>
    <audio data-key="68" src="./Sound/kick.wav"></audio>
    <audio data-key="70" src="./Sound/openhat.wav"></audio>
    <audio data-key="71" src="./Sound/ride.wav"></audio>
    <audio data-key="72" src="./Sound/snare.wav"></audio>
    <audio data-key="74" src="./Sound/tink.wav"></audio>
    <audio data-key="75" src="./Sound/tom.wav"></audio>

    <script src="index.js"></script>
</body>

</html>
